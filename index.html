<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Finans - APP</title>
</head>
<body>
    
    <div>
        <div class="row">
            <!-- Logo -->
            <header class="col-8">
                Finans - APP
            </header>
            <!-- Barra de navegação -->
            <nav class="col">
                <ul>
                    <li>
                        <a href="#">Sair</a>
                    </li>
                    <li>
                        <input type="search" name="" id="">
                        <input type="submit" value="Pesquisar">
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Início Área de trabalho -->
        <div class="row">

            <!-- Começo de perfil -->
            <section id="profile" class="col-3">
                Área perfil
            </section>
            <!-- Fim de perfil -->

            <!-- Começo de Listas -->
            <section id="list" class="col">
                Lista de despesas
            </section>
            <!-- Fim Listas -->
            
            <!-- Começo de Cadastro de despesas -->
            <section id="bills" class="col">
                Cadastros de despesas
            </section>
            <!-- Fim de Cadastro de despesas -->

        </div>
        <!-- Fim Área de trabalho -->

        <!-- Início de rodapé -->
        <footer class="justify-content-center">
            Desenvolvedor Ivan Cichinato
        </footer>
        <!-- Fim de rodapé -->
    </div>

    <!-- Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
