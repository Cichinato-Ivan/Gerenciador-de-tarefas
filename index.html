<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Finans - APP</title>
</head>
<body>
    
    <div>
        <div class="row">
            <!-- Logo -->
            <header class="col-6">
                Finans - APP
            </header>
            <!-- Barra de navegação -->
            <nav class="col-6">
                        <a class="nav-link" href="#">Sair</a>
                        <form class="form-inline">
                            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
                        </form>
            </nav>
        </div>

        <!-- Início Área de trabalho -->
        <div class="row">

            <!-- Começo de perfil -->
            <section id="profile" class=" ml-6 col-3">
                Área perfil

                <figure>
                    <img class="photoProfile" src="./img/perfil.png" alt="foto de perfil">
                </figure>

                <p>
                    Olá Fulano, <br>
                    vamos pagar nossas contas?
                </p>

                <div>
                    <p>
                        Você tem em conta hoje <br>
                        R$3865,69
                    </p>
                </div>
            </section>
            <!-- Fim de perfil -->

            <!-- Começo de Listas -->
            <section id="list" class="col">

                Lista de despesas

            </section>
            <!-- Fim Listas -->
            
            <!-- Começo de Cadastro de despesas -->
            <section id="bills" class="col">

                Cadastros de despesas

            </section>
            <!-- Fim de Cadastro de despesas -->

        </div>
        <!-- Fim Área de trabalho -->

        <!-- Início de rodapé -->
        <footer class="justify-content-center">
            Desenvolvedor Ivan Cichinato
        </footer>
        <!-- Fim de rodapé -->
    </div>

    <!-- Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
